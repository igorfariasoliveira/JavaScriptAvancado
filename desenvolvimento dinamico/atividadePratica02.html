<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade Pratica</title>
</head>
<body>
    <h1>Cadastro de Funcionários</h1>
    <form id="formulario">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" required><br>
        
        <label for="idade">Idade:</label>
        <input type="number" id="idade" required><br>
        
        <label for="cargo">Cargo:</label>
        <input type="text" id="cargo" required><br>
        
        <div id="departamento-div">
            <label for="departamento">Departamento:</label>
            <input type="text" id="departamento"><br>
        </div>
        
        <div id="linguagem-div">
            <label for="linguagem">Linguagem de Programação:</label>
            <input type="text" id="linguagem"><br>
        </div>
        
        <button type="submit">Cadastrar</button>
    </form>

    <div id="resultado"></div>

    <script src="script.js"></script>
</body>
</html>
