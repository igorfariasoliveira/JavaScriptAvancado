<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Atividade Pratica</title>
    <style>
        /* Adicione seus estilos personalizados aqui */
        .formulario-container {
            max-width: 500px;
            margin: auto;
        }
    </style>
</head>
<body>
    <div class="container formulario-container">
        <h1 class="mt-5 mb-4 text-center">Cadastro de Funcionários</h1>
        <form id="formulario">
            <div class="row mb-3">
                <div class="col">
                    <label class="form-label" for="nome">Nome:</label>
                    <input type="text" id="nome" class="form-control" required>
                </div>
                <div class="col">
                    <label class="form-label" for="idade">Idade:</label>
                    <input type="number" id="idade" class="form-control" required>
                </div>
            </div>
            
            <div class="mb-3">
                <label class="form-label" for="cargo">Cargo:</label>
                <input type="text" id="cargo" class="form-control" required>
            </div>
            
            <div id="departamento-div" class="mb-3">
                <label class="form-label" for="departamento">Departamento:</label>
                <input type="text" id="departamento" class="form-control">
            </div>
            
            <div id="linguagem-div" class="mb-3">
                <label class="form-label" for="linguagem">Linguagem de Programação:</label>
                <input type="text" id="linguagem" class="form-control">
            </div>
            
            <button class="btn btn-primary" type="submit">Cadastrar</button>
        </form>

        <div id="resultado"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
